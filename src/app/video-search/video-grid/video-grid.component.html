
<div class="movie-grid">
    <div *ngFor="let movie of movies">
        <div class="movie-card">
            <mat-card>
                <mat-card-header>
                  <mat-card-title>{{movie.title}}</mat-card-title>
                  <mat-card-subtitle>{{movie.description}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="movie-image" src="{{movie.image}}" >
                <mat-card-actions>
                  <button mat-button (click)="openDialog(movie)">TRAILER</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </div>     
    </div>
</div>
