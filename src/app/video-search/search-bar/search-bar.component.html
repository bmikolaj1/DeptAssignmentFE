<mat-form-field class="search-field" appearance="fill">
    <mat-label>Search for a movie</mat-label>
    <input matInput type="text" [(ngModel)]="inputValue" #searchBar>
    <button mat-button *ngIf="inputValue" matSuffix mat-icon-button aria-label="Clear" (click)="onClick()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
